<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Base{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'blog/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    
    
    
</head>
</head>
<body>

    <div class="container-fluid bg-dark">
        {% include 'blog/navbar.html' %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% include 'blog/messages.html' %}
            </div>
        </div>

        <div class="row">
            {% block side %}
            {% endblock side %}
            
            {% block content %}
            {% endblock content %}
        </div>
        </div>
    </div>



    <script src="{% static 'blog/js/jQuery.js' %}"></script> 
    <script src="{% static 'blog/js/popper.js' %}"></script>  
    <script src="{% static 'blog/js/all.min.js' %}"></script> 
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script> 
    <script src="{% static 'blog/js/base.js' %}"></script> 
</body>
</html>
